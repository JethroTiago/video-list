<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/video-icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Video List</title>
</head>
<body>
    <header>

        <nav class="heading">
            <a class="logo" href="../../index.html"></a>
            
            <div class="add__icon">
                <a href="./assets/pages/send-video.html" class="add__videos"></a>
            </div>
        </nav>

    </header>

    <main class="container">

        <form class="form__container" data-form>
            <h2 class="form__title">Send your video!</h2>
            <div class="form__area">
                <label class="label__area" for="url">Link embed</label>
                <input class="write__area" name="url" placeholder="For example: https://www.youtube.com/embed/iShgBjCsyH8" id="url" required data-url/>
            </div>

            <div class="form__area">
                <label class="label__area" for="title">Video Title</label>
                <input name="title" class="write__area" placeholder="Enter the video's name" id="title" required data-title/>
            </div>

            <div class="form__area">
                <label class="label__area" for="image">Profile Picture</label>
                <input name="image" class="write__area" placeholder="Enter image url" id="image" data-image/>
            </div>
            
            <input class="form__button" type="submit" />

        </form>

    </main>

    <script src="../js/createVideo.js" type="module"></script>
</body>

</html>
